<form
  (submit)="onSubmit()"
  class="mx-auto mb-8 mt-6 max-w-md rounded-md p-6 text-gray-900 shadow-lg shadow-gray-800 dark:text-white dark:shadow-gray-500"
>
  <h1 class="mb-6 text-center text-2xl uppercase">registro de ingresos</h1>
  <div class="mb-5">
    <label for="date" class="mb-2 block text-sm font-medium"
      >Fecha del monto:</label
    >
    <input
      [(ngModel)]="formData.date"
      type="date"
      name="date"
      class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 shadow-sm dark:border-gray-600 dark:bg-gray-700"
    />
  </div>
  <div class="mb-5">
    <label for="currency-input" class="mb-2 block text-sm font-medium"
      >Monto del Ingreso:</label
    >
    <div class="flex">
      <div class="relative w-full">
        <div
          class="pointer-events-none absolute inset-y-0 start-0 top-0 flex items-center ps-3.5"
        >
          <svg
            class="size-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            fill="none"
            viewBox="0 0 20 16"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 2a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1M2 5h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Zm8 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"
            ></path>
          </svg>
        </div>
        <input
          [(ngModel)]="formData.amount"
          type="number"
          name="currency-input"
          class="z-20 block w-full rounded-s-lg border border-e-2 border-gray-300 border-e-gray-50 bg-gray-50 p-2.5 ps-10 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:border-e-gray-700 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500"
          placeholder="3.99"
          required
          step="0.01"
        />
      </div>
      <div
        class="z-10 inline-flex flex-shrink-0 items-center rounded-e-lg border border-gray-300 bg-gray-100 px-4 py-2.5 text-center text-sm font-medium text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
      >
        <svg class="mr-1 size-5" viewBox="0 0 640 480">
          <path fill="#bd3d44" d="M0 0h640v480H0"></path>
          <path
            stroke="#fff"
            stroke-width="37"
            d="M0 55.3h640M0 129h640M0 203h640M0 277h640M0 351h640M0 425h640"
          ></path>
          <path fill="#192f5d" d="M0 0h364.8v258.5H0"></path>
          <marker id="us-a" markerHeight="30" markerWidth="30">
            <path fill="#fff" d="m14 0 9 27L0 10h28L5 27z"></path>
          </marker>
          <path
            fill="none"
            marker-mid="url(#us-a)"
            d="m0 0 16 11h61 61 61 61 60L47 37h61 61 60 61L16 63h61 61 61 61 60L47 89h61 61 60 61L16 115h61 61 61 61 60L47 141h61 61 60 61L16 166h61 61 61 61 60L47 192h61 61 60 61L16 218h61 61 61 61 60z"
          ></path>
        </svg>
        USD
      </div>
    </div>
  </div>
  <div class="mb-5">
    <label for="underline_select" class="sr-only">Underline select</label>
    <select
      [(ngModel)]="formData.category"
      name="underline_select"
      class="block w-full appearance-none border-0 border-b-2 border-gray-200 bg-transparent px-0 py-2.5 text-sm text-gray-500 focus:border-gray-200 focus:outline-none focus:ring-0 dark:border-gray-700 dark:text-gray-400"
    >
      <option value="" selected>Elige una categor铆a...</option>
      <option value="Ingreso Laboral">Ingreso Laboral</option>
      <option value="Ingreso de Negocios">Ingreso de Negocios</option>
      <option value="Ingreso Familiar">Ingreso Familiar</option>
      <option value="Ingreso de Inversiones">Ingreso de Inversiones</option>
      <option value="Ingreso de Propiedades">Ingreso de Propiedades</option>
      <option value="Ingreso por Trabajos Independientes">
        Ingreso por Trabajos Independientes
      </option>
      <option value="Ingreso por Subsidios o Becas">
        Ingreso por Subsidios o Becas
      </option>
      <option value="Ingreso por Prestaciones">Ingreso por Prestaciones</option>
      <option value="Ingreso de Pensi贸n">Ingreso de Pensi贸n</option>
      <option value="Ingresos Adicionales">Ingresos Adicionales</option>
    </select>
  </div>
  <div class="mx-auto mb-5 max-w-sm">
    <label for="message" class="mb-2 block text-sm font-medium"
      >Descripci贸n del Ingreso:</label
    >
    <textarea
      [(ngModel)]="formData.description"
      name="message"
      rows="4"
      class="block w-full resize-none rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
      placeholder="Deja tu descripci贸n..."
    ></textarea>
  </div>
  <button
    type="submit"
    class="mb-4 rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700"
  >
    Registrar Ingreso
  </button>
  <!-- * que siempre se muestre, pero manejar su visibilidad con @if -->
  @if (am_success) {
    <app-alert-message
      [alertMessage]="'Ingreso registrado '"
      [typeAlert]="'success'"
    />
  }
  @if (am_category) {
    <app-alert-message
      [alertMessage]="'Selecciona una categor铆a'"
      [typeAlert]="'warning'"
    />
  }
  @if (am_warning) {
    <app-alert-message
      [alertMessage]="'Error al registrar el ingreso '"
      [typeAlert]="'warning'"
    />
  }
</form>
