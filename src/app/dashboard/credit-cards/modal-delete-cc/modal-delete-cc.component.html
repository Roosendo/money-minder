<form
  (submit)="onDelete()"
  id="delete-modal"
  class="fixed inset-0 animate-zoom-in items-center justify-center bg-gray-800 bg-opacity-75 flex"
>
  <div class="bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-100 p-6 rounded-lg shadow-md max-w-lg w-full">
    <h2 id="delete-modal-title" class="text-xl font-bold mb-4 text-center">
      ¿Estás seguro de eliminar esta Tarjeta de Crédito: {{ creditCard().name }}?
    </h2>
    <div class="flex gap-4"> 
      <button
        type="button" 
        id="cancel-delete"
        (click)="onClose()"
        class="w-full py-2 px-4 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-medium rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500" 
      >
        Cancelar
      </button>
      <button
        type="submit"
        id="confirm-delete"
        class="w-full py-2 px-4 bg-rose-500 text-white font-medium rounded-md hover:bg-rose-600 focus:outline-none focus:ring-2 focus:ring-rose-500"
      >
        Eliminar
      </button>
    </div>
  </div>
</form>
