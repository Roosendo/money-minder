<div
  class="dark:bg-gray-700 bg-gray-200 p-6 mb-3 rounded-lg shadow-md flex justify-between items-center relative"
>
  <div class="flex flex-col">
    <h3 class="text-lg font-bold dark:text-gray-100 text-gray-600">
      {{ title() }}
    </h3>
    <p class="dark:text-gray-400 text-gray-600">
      {{ description() }}
    </p>
    <hr class="my-1 border-gray-600 dark:border-gray-100 sm:mx-auto">
    <p class="dark:text-gray-400 text-gray-600 uppercase">
      {{ reminder_date() | date : "d/MM/y 'a las' hh:mm a" }}
    </p>
  </div>
  <ng-content />
</div>
