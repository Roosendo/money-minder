<section
  class='mx-auto my-6 flex h-[80dvh] w-[80dvw] flex-col items-center justify-center rounded-3xl px-4'
>
  <img
    ngSrc='assets/images/5.webp'
    priority="true"
    width="770"
    height="400"
    alt='Main banner from Money Minder'
    class='md:object-fill absolute md:h-auto h-3/4 md:w-auto w-3/4 rounded-3xl object-cover opacity-30 dark:opacity-20'
  />
  <div class='flex flex-col gap-3'>
    <h1 class='text-center text-4xl font-bold mix-blend-difference md:text-8xl'>
      Bienvenido a Money Minder
    </h1>
    <p

    <!-- Transacciones Recientes -->

    <!-- Gráfico de Flujo de Efectivo -->

    <!-- Categorías Principales -->
    <app-main-categories class="col-span-1 md:col-span-2 lg:col-span-3" />

    <!-- Progreso hacia Objetivos -->
    <app-goal />

    <!-- Alertas y Notificaciones -->
    <app-reminders />

    <app-quote />
