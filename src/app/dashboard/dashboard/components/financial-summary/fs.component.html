@if (financialSummary().totalEntries && financialSummary().totalExits) {
  <section class='grid grid-cols-1 md:grid-cols-3 gap-4'>
    <div class='rounded-lg bg-gray-100 p-4 shadow-lg dark:bg-gray-800'>
      <h2 class='text-lg'>Balance Total</h2>
      <p id='balance' class='text-2xl font-semibold'>
        {{ balance() | currency:'USD':'symbol' }}
      </p>
    </div>

    <div class='rounded-lg bg-gray-100 p-4 shadow-lg dark:bg-gray-800'>
      <h2 class='text-lg'>Total Ingresos</h2>
      <p id='entries' class='text-2xl font-semibold'>
        {{ financialSummary().totalEntries | currency:'USD':'symbol' }}
      </p>
    </div>

    <div class='rounded-lg bg-gray-100 p-4 shadow-lg dark:bg-gray-800'>
      <h2 class='text-lg'>Total Gastos</h2>
      <p id='exits' class='text-2xl font-semibold'>
        {{ financialSummary().totalExits | currency:'USD':'symbol' }}
      </p>
    </div>
  </section>
}
