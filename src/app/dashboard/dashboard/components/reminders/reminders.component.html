@let reminders = reminders$ | async;

@if (reminders && reminders.length > 0) {
  <div class="rounded-lg bg-gray-100 p-4 shadow-lg dark:bg-gray-800">
    <h2 class="mb-4 text-lg font-semibold">Recordatorios</h2>
    <div id="reminders" class="space-y-4">
      @for (reminder of reminders; track reminder.id) {
        <div
          class="dark:bg-gray-700 bg-gray-200 p-6 mb-6 rounded-lg shadow-md flex justify-between items-center relative"
        >
          <div class="flex flex-col">
            <h3 class="text-lg font-bold dark:text-gray-100 text-gray-600">
              {{ reminder.title }}
            </h3>
            <p class="dark:text-gray-400 text-gray-600">
              {{ reminder.description }}
            </p>
            <p class="dark:text-gray-400 text-gray-600 uppercase">
              {{ reminder.reminder_date | date: "short" }}
            </p>
          </div>
        </div>
      }
    </div>
  </div>
}
