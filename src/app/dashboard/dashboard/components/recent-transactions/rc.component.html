@let rcs = transactions$ | async;

@if (rcs) {
  <div class='col-span-1 rounded-lg bg-gray-100 p-4 shadow-lg dark:bg-gray-800 md:col-span-2'>
    <h2 class='text-lg font-bold'>Transacciones Recientes</h2>
    <div class='overflow-x-auto'>
      <table class='min-w-full rounded'>
        <thead class="bg-gray-300 dark:bg-gray-700">
          <tr>
            <th class='py-2'>Fecha</th>
            <th class='py-2'>Categor√≠a</th>
            <th class='py-2'>Monto</th>
          </tr>
        </thead>
        <tbody>
          @for (rc of rcs; track id; let id = $index) {
            <tr
              class='bg-gray-200 hover:bg-gray-300 dark:border-gray-800 dark:bg-gray-600 dark:hover:bg-gray-500'
            >
              <th
                scope='row'
                class='whitespace-nowrap px-4 py-3 font-medium text-gray-900 dark:text-white'
              >
                {{ rc.date | date:'shortDate' }}
              </th>
              <td class='px-4 py-3 text-center'>{{ rc.category }}</td>
              <td class='px-4 py-3'>${{ rc.amount }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
}
