<button type="submit" class="relative inline-block px-4 py-2 my-4 font-medium group">
  <span
    class="absolute inset-0 w-full h-full transition duration-200 ease-out transform translate-x-1 translate-y-1 bg-teal-500 group-hover:-translate-x-0 group-hover:-translate-y-0"
  ></span>
  <span
    class="absolute inset-0 w-full h-full bg-gray-100 border-2 border-teal-500 group-hover:bg-teal-500"
  ></span>
  <span class="relative text-black group-hover:text-gray-100">{{ text() }}</span>
</button>
