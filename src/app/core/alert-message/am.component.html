<div
  class="my-6 flex animate-blurred-fade-in items-center rounded border-t-4 p-4"
  [ngClass]="{
    'border-yellow-300 bg-yellow-50 text-yellow-800 dark:border-yellow-800 dark:bg-gray-800 dark:text-yellow-400': typeAlert() === 'warning',
    'border-green-300 bg-green-50 text-green-800 dark:border-green-800 dark:bg-gray-800 dark:text-green-400': typeAlert() === 'success'
  }"
  role="alert"
>
  <svg
    class="size-4 flex-shrink-0"
    aria-hidden="true"
    fill="currentColor"
    viewBox="0 0 20 20"
  >
    <path
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
    />
  </svg>
  <p class="ms-3 text-sm font-medium">{{ alertMessage() }}</p>
</div>
